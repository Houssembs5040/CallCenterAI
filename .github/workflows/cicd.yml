name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # ---------------------------------------------------------
  # JOB 1 — Linting and Unit Tests
  # ---------------------------------------------------------
  lint_and_test:
    name: Lint & Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pytest
        pip install -r tf-idf/requirements.txt || true
        pip install -r transformer/requirements-api.txt || true

    - name: Run Flake8
      run: flake8 .

    - name: Run Black (check)
      run: black --check .

    - name: Run Isort (check)
      run: isort --check-only .

    - name: Run Unit Tests
      run: pytest || true


  # ---------------------------------------------------------
  # JOB 2 — Security Scan (Trivy)
  # ---------------------------------------------------------
  security_scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint_and_test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy FS scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: fs
        severity: HIGH,CRITICAL


  # ---------------------------------------------------------
  # JOB 3 — Build & Push Docker images
  # ---------------------------------------------------------
  build_and_push:
    name: Build & Push to Docker Hub
    runs-on: ubuntu-latest
    needs: security_scan

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & Push tf-idf image
      uses: docker/build-push-action@v5
      with:
        context: ./tf-idf
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/callcenterai-tfidf:latest

    - name: Build & Push transformer image
      uses: docker/build-push-action@v5
      with:
        context: ./transformer
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/callcenterai-transformer:latest

    - name: Build & Push agent image
      uses: docker/build-push-action@v5
      with:
        context: ./agent
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/callcenterai-agent:latest
